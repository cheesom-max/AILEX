# =============================================
# AILEX - Dependabot 의존성 자동 업데이트 설정
# 매주 월요일에 의존성 업데이트 PR 자동 생성
# =============================================

version: 2
updates:
  # npm 패키지 업데이트
  - package-ecosystem: "npm"
    directory: "/project"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    # 보안 업데이트는 별도로 자동 처리
    groups:
      # 마이너/패치 업데이트는 그룹으로 묶어서 PR 1개로 생성
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 3
    labels:
      - "ci-cd"
      - "automated"
